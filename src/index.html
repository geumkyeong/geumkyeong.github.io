<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link type="text/css" rel="stylesheet" href="app.css">
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button class="btn-newnote">새노트</button>
    <button class="btn-savenote">노트저장</button>
    <button class="btn-makenote">노트파일다운</button>
    <button class="btn-about">about</button>
  </div>
</div>
<div class="container">
    <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>


<script type="text/template" id="noteTemplate">
  <% for(var i=0; i < notes.length; i++) { %>
  <li data-id="<%= notes[i].id %>">
    <button class="delete">×</button>
    <input type="checkbox" class="toggle-checked">
    <span class="text"><%=notes[i].content%></span>
  </li>
  <%} %>
</script>
<script type="text/javascript" src="lib/FileSaver.js"></script>
<script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
