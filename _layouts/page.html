---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
    <ul>
      {% for post in site.posts %}
        <!-- {% if {{ post.title }} == {{ page.url }} %} -->
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          {{ post.excerpt }}
        </li>
        <!-- {% endif %}   -->
      {% endfor %}
    </ul>
  </div>

</article>
